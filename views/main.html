	<script> 
		if (window.module) module = window.module; 

        let barcode = "";
        let $current = null;

        function barcodeHundler($callback=null){
            document.addEventListener('keypress', e => {
                if( $current == null )
                    $current = new Date().getTime();

                if (e.keyCode === 13) {
                    if( barcode.length > 4 ){
                    	if( $callback != null )
                    		$callback(barcode);
                    	
                        $current = null;
                        barcode = "";

                        console.log("------------Done---------------");
                    }
                }else{
                    if( new Date().getTime() - $current < 10 ){
                        barcode += e.key;
                        $current = new Date().getTime();
                    }else{
                        barcode = "";
                        $current = null;
                        console.log("------------Nulled---------------");
                    }
                }
                
                /*setTimeout(() => {
                    barcode = "";
                    $current = null;
                    console.log("------------EMPTY ---------------");
                }, 100);*/

                console.log(barcode, new Date().getTime() - $current < 10);
            });
        }
	</script>

<script type="text/javascript">

Barcode.listen(document.body, scanner);
new Barcode.Scan({
  scanner: scanner,
  suffix: 'Enter',
  onScan : async function(e){
    //if( barcode_on == false )
      //return;
    
    $tm = new Date().getTime();
    $from = 'Loacal';
    
    var barcode = e.code;
    console.log('barcode', e);
    var prd = null;
    
    for( var p in $listproducts ){
      if( $listproducts[p].barcode == barcode ){
        prd = $listproducts[p];
        break;
      }
    }
    
    if( prd == null ){
      await doAjax({
        module: 'pos',
        action: 'saerchproduct',
        filter: 'barcode='+barcode,
        success_: function(product){
          prd = product;
          $from = 'server';
        }
      });
    }

    if( prd != null && prd.id ){
      $listproducts['prd-'+prd.id] = prd;
      addToCart(prd.id);
    }

    console.log('Search By barcode from '+$from+' Time : ', new Date().getTime() - $tm, ' ms.');
  }
});
</script>
