<div class="categorie-list pannel pannel-list pannel-categorie">
    <div class="pannel-header">
        <div class="header-title">
            <i class="fa fa-caret-right" aria-hidden="true"></i>
            trans_categorie.list
        </div>
        <div class="header-actions">
            <button type="button" data-asmodal="true"  data-modalsize="md" data-permission="CATEGORIE_UPDATE" loadView="categorie,update" class="btn btn-xs pull-right">
                <img src="../assets/icons/svg2/plus-blue.svg" class="btn_icon_xs" alt="icon action" />
            </button>
        </div>
    </div>
    <div class="data">
        <table class="dataTable table table-hover table-striped table-bordered" id="categorie-filter">
            <thead>
                <tr>
                    <th>trans_categorie.name</th>
                    <th>trans_global.actions</th>
                </tr>
                <tr >
                    <td><input type="text" class="form-control" name="name" /></td>
                    <td>
                        <button filter="true" filter-view=".categorie-list" filter-form="#categorie-filter .form-control" type="button" class="btn btn-default btn-xs">
                            <img src="../assets/icons/svg2/search.svg" class="btn_icon_xs" alt="icon action" />
                        </button>
                        <button filter="false" filter-view=".categorie-list" filter-form="#categorie-filter .form-control" type="button" class="btn btn-default btn-xs">
                            <img src="../assets/icons/svg2/cancel_.svg" class="btn_icon_xs" alt="icon action" />
                        </button>
                    </td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="actions"></div>
    </div>
</div>

<script>
(async()=>{
    await loadList({
        load: true,
        view: '.categorie-list',
        module: new Categorie(), 
        success_: list_categorie_callback
    });
})();

function list_categorie_callback(result){
    $.each(result.data, function (ke, object) {
        $('.categorie-list .dataTable tbody').append(
            '<tr>' +
            ' <td>'+ (object.name || '' )+'</td> ' +
            ' <td> ' + listActions('categorie', object.id) + ' </td> ' +
            ' </tr>');
    });
}
</script>
